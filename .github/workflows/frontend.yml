name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - master
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"
  workflow_dispatch:

env:
  VITE_API_ENDPOINT: ${{ secrets.VITE_API_ENDPOINT || 'http://72.62.161.70:8000/api/v1' }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          dockerfile: ./frontend/Dockerfile
          target: production
          push: false
          tags: bkeep-frontend:latest
          build-args: |
            VITE_API_ENDPOINT=${{ env.VITE_API_ENDPOINT }}
          outputs: type=docker,dest=/tmp/frontend-image.tar

      - name: Transfer image to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "/tmp/frontend-image.tar"
          target: "/tmp/"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            # Load the Docker image
            echo "Loading Docker image..."
            docker load -i /tmp/frontend-image.tar
            docker tag bkeep-frontend:latest bkeep-production-frontend:latest

            # Clean up the tar file
            rm -f /tmp/frontend-image.tar

            # Use docker-compose for zero-downtime deployment
            echo "Updating frontend container..."
            docker compose -f docker-compose.production.yml up -d --no-deps --force-recreate frontend

            # Wait for health check
            echo "Waiting for frontend to be healthy..."
            MAX_WAIT=60
            WAIT_TIME=0
            while [ $WAIT_TIME -lt $MAX_WAIT ]; do
              if docker compose -f docker-compose.production.yml exec -T frontend wget --quiet --tries=1 --spider --timeout=5 http://localhost:80 2>/dev/null; then
                echo "✅ Frontend is healthy!"
                break
              fi
              echo "Waiting for health check... ($WAIT_TIME/$MAX_WAIT seconds)"
              sleep 5
              WAIT_TIME=$((WAIT_TIME + 5))
            done

            # Check if container is running and healthy
            if docker ps | grep -q "bkeep-frontend-prod"; then
              # Verify health endpoint one more time
              if docker compose -f docker-compose.production.yml exec -T frontend wget --quiet --tries=1 --spider --timeout=5 http://localhost:80 2>/dev/null; then
                echo "✅ Frontend deployed successfully and healthy!"

                # Clean up old images (keep last 2)
                docker image prune -f --filter "until=24h"
              else
                echo "⚠️ Container running but health check failed after $MAX_WAIT seconds"
                docker compose -f docker-compose.production.yml logs --tail=50 frontend
                exit 1
              fi
            else
              echo "❌ Deployment failed - container not running"
              docker compose -f docker-compose.production.yml ps frontend
              exit 1
            fi

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            echo "=== Container Status ==="
            docker compose -f docker-compose.production.yml ps frontend
            echo -e "\n=== Recent Logs ==="
            docker compose -f docker-compose.production.yml logs --tail=30 frontend
            echo -e "\n=== Health Check ==="
            docker compose -f docker-compose.production.yml exec -T frontend wget -q -O- http://localhost:80 | head -1 || echo "Health check failed"
