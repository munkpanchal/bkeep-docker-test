name: Backend CI/CD

on:
  push:
    branches:
      - main
      - master
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/docker-test-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            # Export Docker username for docker-compose
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}

            # Pull latest image
            echo "Pulling latest backend image..."
            docker pull ${{ env.IMAGE_NAME }}:latest

            # Use docker-compose for zero-downtime deployment
            # This will recreate the container with the new image
            echo "Updating backend container..."
            docker compose -f docker-compose.prod.yml up -d --no-deps --force-recreate backend

            # Wait for health check
            echo "Waiting for backend to be healthy..."
            sleep 15

            # Check if container is running and healthy
            if docker ps | grep -q "docker-test-backend-prod"; then
              # Verify health endpoint
              HEALTH_CHECK=$(docker exec docker-test-backend-prod wget --quiet --tries=1 --spider --timeout=5 http://localhost:5000/api/health 2>&1)
              if [ $? -eq 0 ]; then
                echo "✅ Backend deployed successfully and healthy!"

                # Clean up old images (keep last 2)
                docker image prune -f --filter "until=24h"
              else
                echo "⚠️ Container running but health check failed"
                echo "Health check output: $HEALTH_CHECK"
                # Don't fail, container might still be starting
              fi
            else
              echo "❌ Deployment failed - container not running"
              exit 1
            fi

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            docker compose -f docker-compose.prod.yml ps backend
            docker compose -f docker-compose.prod.yml logs --tail=20 backend
