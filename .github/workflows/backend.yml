name: Backend CI/CD

on:
  push:
    branches:
      - main
      - master
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          dockerfile: ./backend/Dockerfile
          target: prod
          push: false
          tags: bkeep-backend:latest
          outputs: type=docker,dest=/tmp/backend-image.tar

      - name: Transfer image to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "/tmp/backend-image.tar"
          target: "/tmp/"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            # Load the Docker image
            echo "Loading Docker image..."
            docker load -i /tmp/backend-image.tar
            docker tag bkeep-backend:latest bkeep-production-backend:latest

            # Clean up the tar file
            rm -f /tmp/backend-image.tar

            # Use docker-compose for zero-downtime deployment
            echo "Updating backend container..."
            docker compose -f docker-compose.production.yml up -d --no-deps --force-recreate backend

            # Wait for health check
            echo "Waiting for backend to be healthy..."
            MAX_WAIT=90
            WAIT_TIME=0
            while [ $WAIT_TIME -lt $MAX_WAIT ]; do
              if docker compose -f docker-compose.production.yml exec -T backend wget --quiet --tries=1 --spider --timeout=5 http://localhost:8000/health 2>/dev/null; then
                echo "✅ Backend is healthy!"
                break
              fi
              echo "Waiting for health check... ($WAIT_TIME/$MAX_WAIT seconds)"
              sleep 5
              WAIT_TIME=$((WAIT_TIME + 5))
            done

            # Check if container is running and healthy
            if docker ps | grep -q "bkeep-backend-prod"; then
              # Verify health endpoint one more time
              if docker compose -f docker-compose.production.yml exec -T backend wget --quiet --tries=1 --spider --timeout=5 http://localhost:8000/health 2>/dev/null; then
                echo "✅ Backend deployed successfully and healthy!"

                # Clean up old images (keep last 2)
                docker image prune -f --filter "until=24h"
              else
                echo "⚠️ Container running but health check failed after $MAX_WAIT seconds"
                docker compose -f docker-compose.production.yml logs --tail=50 backend
                exit 1
              fi
            else
              echo "❌ Deployment failed - container not running"
              docker compose -f docker-compose.production.yml ps backend
              exit 1
            fi

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            echo "=== Container Status ==="
            docker compose -f docker-compose.production.yml ps backend
            echo -e "\n=== Recent Logs ==="
            docker compose -f docker-compose.production.yml logs --tail=30 backend
            echo -e "\n=== Health Check ==="
            docker compose -f docker-compose.production.yml exec -T backend wget -q -O- http://localhost:8000/health || echo "Health check failed"
