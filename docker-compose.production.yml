services:
  postgres:
    image: postgres:16-alpine
    container_name: bkeep-postgres-prod
    environment:
      - POSTGRES_DB=${DB_NAME:-bkeep}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - bkeep-network-prod
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-bkeep}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: prod
    container_name: bkeep-backend-prod
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - HOST=0.0.0.0
      - CORS_ORIGIN=${CORS_ORIGIN:-http://72.62.161.70,http://72.62.161.70:80,http://72.62.161.70:8000,http://72.62.161.70/}
      - FRONTEND_URL=${FRONTEND_URL:-http://72.62.161.70}
      - API_PREFIX=${API_PREFIX:-/api/v1}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-bkeep}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_SSL=${DB_SSL:-false}
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET:-change-me-in-production}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET:-change-me-in-production}
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@bkeep.ca}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - WEBAUTHN_RP_ID=${WEBAUTHN_RP_ID:-72.62.161.70}
      - RUN_SEEDS=${RUN_SEEDS:-false}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bkeep-network-prod
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_API_ENDPOINT=${VITE_API_ENDPOINT:-http://72.62.161.70:8000/api/v1}
    container_name: bkeep-frontend-prod
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - bkeep-network-prod
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  bkeep-network-prod:
    driver: bridge

volumes:
  postgres_data_prod:
