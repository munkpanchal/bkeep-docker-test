name: bkeep

services:
  postgres:
    image: postgres:16-alpine
    container_name: bkeep-postgres-prod
    environment:
      - POSTGRES_DB=${DB_NAME:-bkeep}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - bkeep-network-prod
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-bkeep}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: bkeep-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    networks:
      - bkeep-network-prod
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: prod
    container_name: bkeep-backend-prod
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - HOST=0.0.0.0
      - PORT=${PORT:-8000}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-bkeep}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_SSL=${DB_SSL:-false}
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - ACCESS_TOKEN_EXPIRY=${ACCESS_TOKEN_EXPIRY:-1h}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - REFRESH_TOKEN_EXPIRY=${REFRESH_TOKEN_EXPIRY:-7d}
      - SESSION_SECRET=${SESSION_SECRET}
      - API_PREFIX=${API_PREFIX:-/api/v1}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://72.62.161.70,http://72.62.161.70:80,http://72.62.161.70:8000}
      - FRONTEND_URL=${FRONTEND_URL:-http://72.62.161.70}
      - WEBAUTHN_RP_ID=${WEBAUTHN_RP_ID:-72.62.161.70}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_USERNAME=${REDIS_USERNAME:-}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_SSL=${REDIS_SSL:-false}
      - MAIL_QUEUE_ENABLED=${MAIL_QUEUE_ENABLED:-true}
      - MAIL_QUEUE_ATTEMPTS=${MAIL_QUEUE_ATTEMPTS:-3}
      - MAIL_QUEUE_BACKOFF_DELAY=${MAIL_QUEUE_BACKOFF_DELAY:-5000}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@bkeep.ca}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-BKeep}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - RUN_SEEDS=${RUN_SEEDS:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - public:/app/public
    networks:
      - bkeep-network-prod
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    develop:
      watch:
        - path: ./backend/src
          target: /app/src
          action: sync
        - path: ./backend/public
          target: /app/public
          action: sync
        - path: ./backend/package.json
          action: rebuild
        - path: ./backend/pnpm-lock.yaml
          action: rebuild

  mail-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: prod
    container_name: bkeep-mail-worker-prod
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-bkeep}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_SSL=${DB_SSL:-false}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_USERNAME=${REDIS_USERNAME:-}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_SSL=${REDIS_SSL:-false}
      - MAIL_QUEUE_ENABLED=${MAIL_QUEUE_ENABLED:-true}
      - MAIL_QUEUE_ATTEMPTS=${MAIL_QUEUE_ATTEMPTS:-3}
      - MAIL_QUEUE_BACKOFF_DELAY=${MAIL_QUEUE_BACKOFF_DELAY:-5000}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@bkeep.ca}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-BKeep}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bkeep-network-prod
    restart: unless-stopped
    command: ["node", "-r", "dotenv/config", "dist/workers/mail.worker.js"]
    develop:
      watch:
        - path: ./backend/src
          target: /app/src
          action: sync
        - path: ./backend/public
          target: /app/public
          action: sync
        - path: ./backend/package.json
          action: rebuild
        - path: ./backend/pnpm-lock.yaml
          action: rebuild

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_API_ENDPOINT=${VITE_API_ENDPOINT:-http://72.62.161.70:8000/api/v1}
    container_name: bkeep-frontend-prod
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - bkeep-network-prod
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  bkeep-network-prod:
    driver: bridge

volumes:
  postgres_data_prod:
  public:
