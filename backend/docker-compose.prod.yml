services:
  postgres:
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - prod_postgres_data:/var/lib/postgresql/data

  redis:
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - prod_redis_data:/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 8000
      DB_SSL: "false"
      REDIS_DB: 0
    command: sh -c "node_modules/.bin/knex migrate:latest --knexfile dist/config/knexfile.js --env production && node dist/server.js"

  mail-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_SSL: "false"
      REDIS_DB: 0
    command: node dist/workers/mail.worker.js

volumes:
  prod_postgres_data:
  prod_redis_data:
