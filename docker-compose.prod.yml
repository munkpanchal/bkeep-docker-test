services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docker-test-backend-prod
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - ALLOWED_ORIGINS=http://72.62.161.70,http://72.62.161.70:80,http://72.62.161.70:5001
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://72.62.161.70:5001
    container_name: docker-test-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

