services:
  backend:
    image: ${DOCKER_USERNAME:-yourusername}/docker-test-backend:latest
    container_name: docker-test-backend-prod
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - ALLOWED_ORIGINS=http://72.62.161.70,http://72.62.161.70:80,http://72.62.161.70:5001
    networks:
      - app-network-prod
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 --spider http://localhost:5000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ${DOCKER_USERNAME:-yourusername}/docker-test-frontend:latest
    container_name: docker-test-frontend-prod
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network-prod
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 --spider http://localhost:80 || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network-prod:
    driver: bridge
